<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIGA REMAKE</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=REM:wght@100;300;400;600&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet" />

    </head>

    <body>
        <div class="loading">
            <img src="imgs/cps/logo_cps_versao_br.png" alt="" />
            <div class="loading-loader"></div>
        </div>
        <div class="content -mobile centralize">
            <header class="headerLogin">
                <img src="imgs/cps/logo_cps_versao_br.png" alt="" />
            </header>

            <form action="" class="login">
                <img src="imgs/office-worker.png" alt="" class="login_img" />
                <input type="text" name="user" id="user" placeholder="USUARIO" />
                <input type="password" name="pass" id="pass" placeholder="SENHA" />
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Lembrar de min?</label>
                <input type="submit" value="Entrar" />
                <a href="#">Problemas com login</a>
            </form>
        </div>

        <script src="js/main.js"></script>
